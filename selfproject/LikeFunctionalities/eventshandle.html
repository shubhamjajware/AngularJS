<!DOCTYPE html>
<html >
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/LikeFunctionalities/eventHandlingScript.js"></script>
    <link rel="stylesheet" href="/LikeFunctionalities/style.css">
</head>
<body ng-app="eventModule" style="font-family: Arial, Helvetica, sans-serif;">
    <div ng-controller="eventController">
        <table>
            <thead>
                <tr>
                    <th>Name:</th>
                    <th>Likes(in Millions)</th>
                    <th>Dislikes (in Millions)</th>
                    <th>Likes/Dislikes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "technology in technologies">
                    <td>{{ technology.names }}</td>
                    <td>{{ technology.likes }}</td>
                    <td>{{ technology.dislikes }}</td>
                    <td>
                        <input type="button" value="Like" ng-click="incrementLikes(technology)">
                        <input type="button" value="Dislike" ng-click="incrementDislikes(technology)">
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>

</body>
</html>
